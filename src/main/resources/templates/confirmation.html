<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title> add product</title>
    <style>
        .full-width {
            width: 100%;
        }

        .active {
            color: #fff !important;
            background-color: #0b5ed7 !important;
            border-color: #0a58ca !important;
            box-shadow: 0 0 0 .25rem rgba(49, 132, 253, .5) !important;
        }
    </style>
</head>
<body>
<p></p>
<div class="container" style="text-align: left !important;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Confirmation :</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label >Product ID:</label>
                <span th:text="${product.idProduct}"></span>
            </div>
            <div class="form-group">
                <label >Designation :</label>
                <span th:text="${product.designation}"></span>
            </div>
            <div class="form-group">
                <label >Price :</label>
                <span th:text="${product.price}"></span>
            </div>
            <div class="form-group">
                <label >Quantity :</label>
                <span th:text="${product.quantity}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
